<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DEE Application</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

  <script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js?8"></script>
</head>

<body>

  <!-- START OF SIDEBAR DIV -->
  <div id="sidebar" class="sidebar collapsed">

    <!-- Nav tabs -->
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li><a href="#layers-panel" role="tab"><i class="fa fa-sliders-h"></i></a></li>
        <li><a href="#metadata" role="tab"><i class="fas fa-file-alt"></i></a></li>
        <li id="stats-button-error-matrix-oa"><a href="#stats-error-matrix-oa" role="tab"><i class="stats-error-matrix"></i></a></li>
        <!-- <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li> -->
      </ul>

      <ul role="tablist">
        <li><a href="https://github.com/filipedu11/deeapp" role="tab" target="_blank"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
      <div class="sidebar-pane" id="layers-panel">
        <h1 class="sidebar-header">
          Layers
          <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
        <!-- !!! HERE WILL GO THE CONTENT OF LAYERSWITCHER !!! -->
        <div id="layers" class="layer-switcher"></div>
      </div>

      <div class="sidebar-pane" id="metadata">
        <h1 class="sidebar-header">Metadata<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content">
          <div id="content-metadata"></div>
        </div>
      </div>

      <div class="sidebar-pane" id="stats-error-matrix-oa">
        <h1 class="sidebar-header">Matriz de Confusão - Global<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content">
            <div id="main-stats-oa">
              <div id="content-error-matrix"></div>
              <div id="info-error-matrix"></div>
            </div>
        </div>
      </div>


      <div class="sidebar-pane" id="settings">
        <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content">
          <div id="content-settings"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF SIDEBAR DIV -->

  <div id="map" class="sidebar-map">
      <!-- MAP LEGEND -->
      <div id="controllers-main-board" class="none-block">
        <div id="controls">
          <div id="controls-content">
            <h4>Filtros</h4>
            <hr style="margin-top:0em;">
            <div class="controller-content">
              <label class="slidelabel controller-padding">
                  <b>Área em Ha</b><br/>
                  <input id="area-min-number"/><label id="area-number-slider"></label><input id="area-max-number"/>
              </label>
            </div>
            <div class="controller-content">
              <label class="polygonlabel controller-padding">
                  <b>Buffer em km </b><br/>
                  <select id="class-buffer" style="margin-top: 4px">
                    <option value="-1">
                        ----
                    </option>
                    <option value="0">
                      Fronteiras
                    </option>
                    <option value="1">
                      Polígono
                    </option>
                  </select>
                  <input value="0.01" id="area-buffer" style="margin-top: 4px" type="number" step="0.01" min="0" max="0.5"/>
                </label>
            </div>
            <div class="controller-content">
              <label class="polygonlabel controller-padding">
                  <b>Filtrar por geometria</b><br/>
                  <select id="type-geo" style="margin-top: 4px">
                    <option value="None">
                        ----
                    </option>
                    <option value="Box">
                      Box
                    </option>
                    <option value="Polygon">
                      Poligono
                    </option>
                    <option value="Free">
                      Livre
                    </option>
                  </select>
              </label>
            </div>
            <div class="controller-content controller-padding">
              <button id='apply-controller-settings' style="margin-top: 4px;">Calcular</button>
              <button id='reset-controller-settings' style="margin-top: 4px">Limpar</button>
            </div>
          </div>
        </div>
        <div id="controls">
          <div id="controls-content-metrics-plot">
          </div>
        </div>
        <div id="controls">
          <div id="controls-content-metrics-plot-for-buffer">
          </div>
        </div>
      </div>
  
      <!-- MAP LEGEND -->
      <div id="legend" class="none-block">
        <div id="legend-content">
        </div>
      </div>
    </div>

      
      <div id="loader" class="none-block"></div>
  </div>
  <div id="progress"></div>

  <script src="./index.js"></script>
</body>

</html>
