<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DEE Application</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

</head>

<body>
  <div id="legend"></div>
  <!-- START OF SIDEBAR DIV -->
  <div id="sidebar" class="sidebar collapsed">

    <!-- Nav tabs -->
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li><a href="#layers-panel" role="tab"><i class="fa fa-sliders-h"></i></a></li>
        <li><a href="#metadata" role="tab"><i class="fas fa-file-alt"></i></a></li>
        <li><a href="#stats" role="tab"><i class="stats"></i></a></li>
        <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>

      </ul>

      <ul role="tablist">
        <li><a href="https://github.com/filipedu11/deeapp" role="tab" target="_blank"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
      <div class="sidebar-pane" id="layers-panel">
        <h1 class="sidebar-header">
          Layers
          <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
        <!-- !!! HERE WILL GO THE CONTENT OF LAYERSWITCHER !!! -->
        <div id="layers" class="layer-switcher"></div>
      </div>

      <div class="sidebar-pane" id="metadata">
        <h1 class="sidebar-header">Metadata<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content" id="content-metadata"></div>
      </div>

      <div class="sidebar-pane" id="stats">
        <h1 class="sidebar-header">Stats<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content" id="content-stats"></div>
      </div>

      <div class="sidebar-pane" id="settings">
        <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
        <div class="content" id="content-settings"></div>
      </div>
    </div>
  </div>
  <!-- END OF SIDEBAR DIV -->

  <div id="map" class="sidebar-map"></div>
  <div id="progress"></div>
  <script src="./index.js"></script>
</body>

</html>
